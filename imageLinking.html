<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Page!</title>
  <style>
    /* Optional CSS styling for better presentation */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    section {
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
    }
    .grid-item {
      text-align: center;
    }
  
  </style>
</head>
<body>

  <section>
    <h2>Home</h2>
    <p>Welcome to my page! Explore different sections below.</p>
    <a href="https://www.cnet.com/" target="_blank">
      <img src="tech_image.jpg" alt="Technology image" height="300" width="600">
    </a>
  </section>

  <section>
    <h2>Gallery</h2>
    <div class="grid-container">
      <div class="grid-item">
        <a href="https://www.victoriafallswaterfront.co.za/" target="_blank">
          <img src="waterfalls.jpg" alt="Victoria Waterfalls" height="300" width="400">
        </a>
      </div>
      <div class="grid-item">
        <a href="https://www.kws.go.ke/" target="_blank">
          <img src="elephant.jpg" alt="African elephant" height="300" width="400">
        </a>
      </div>
      </div>
  </section>

  <section>
    <h2>Menu</h2>
    <ul>
      <li>
        <a href="" target="_blank">
          Pizza- 
          <img src="pizza.jpg" alt="Pizza image"  height="200" width="200">
        </a>
      </li>
      <li>
        <a href="" target="_blank">
          Chips- 
          <img src="chips.jpg" alt="chips image" height="200" width="200">
        </a>
      </li>
      <li>
        <a href="" target="_blank">
          Burger- 
          <img src="humburger.jpg" alt="humburger image" height="200" width="200">
        </a>
      </li>
      <li>
        <a href="" target="_blank">
          Masala- 
          <img src="masala_chips.jpg" alt="masala_chips image" height="200" width="200">
        </a>
      </li>
    </ul>
  </section>
</body>
</html>
